<section class="window">

            <div id="demo">
                <form action="#end" id="form" enctype="application/x-www-form-urlencoded" method="post">
                    <div class="pm-step">
                        <p>What is your name?</p>
                        <input type="text" name="name" autocomplete="off" placeholder="your name here" />
                    </div>

                    <div class="pm-step">
                      <p> What is your religion? </p>
                      <div class="radio">
                      <label> <input type="radio" name="iCheck" checked> Catholicism </label>
                      <label> <input type="radio" name="iCheck"> Islam </label>

                    </div>

                      </div>

                      </div>
                        </div>
                        <br>
                    </div>

                    <div class="pm-step">
                        <p>Is there something you would like to say to save your mortal soul?<br /><span class="muted">Protip: <code>shift + return</code> for a new line.</span></p>
                        <textarea name="body" autocomplete="off"></textarea>
                    </div>

                    <p class="progress-bar">
                        <span class="bar"></span>
                    </p>

                    <p class="muted"><input type="button" id="navigation" value="Next step" /> or press tab</p>
                </form>
            </div>
        </div>

<script type="text/javascript">
    // Cache the form
    var $form = $('#form');

    // Stuff for the progress bar
    var $bar = $('.progress-bar .bar');
    var steps = $('.pm-step').length;

    // Initialize Promin
    $form.promin({
        // Want to update the bar on every change
        events: {
            change: function(i) {
                $bar.css('width', (i / steps * 100) + '%');
            }
        }
    });

    // Tell the button to go to the next step
    $('#navigation').on('click', function() {
        $form.promin('next');
    });
</script>
